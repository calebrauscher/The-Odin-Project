<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="container" class="container">
        <h1>Tic Tac Toe</h1>
        <h2 id="status"></h2>
        <div id="game-area">
            <div id="game-board">
                <div id="square0" class="square"></div>
                <div id="square1" class="square"></div>
                <div id="square2" class="square"></div>
                <div id="square3" class="square"></div>
                <div id="square4" class="square"></div>
                <div id="square5" class="square"></div>
                <div id="square6" class="square"></div>
                <div id="square7" class="square"></div>
                <div id="square8" class="square"></div>
            </div>
            <h2 id="winner"></h2>
            <div id="buttons">
                <button id="newGame">New Game</button>
                <button id="resetGame">Reset Game</button>
            </div>
        </div>
    </div>
    <div id="form-modal" class="modal">
        <form id="form" class="form-window">
            <input id="player1" name="player1" type="text" placeholder="Player 1" required>
            <input id="player2" name="player2" type="text" placeholder="Player 2" required>
            <input id="submitBtn" type="submit" value="Play Game">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
